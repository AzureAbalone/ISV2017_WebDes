<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Application form</title>
		<style>
			p {
				text-transform: uppercase;
				color: white;
				font-size: 30px;
				text-align: right;
				padding: 1px 20px 0px 1px;
				font-weight: bold;
				font-style: italic;
			}
			table {
				border-collapse: collapse;
				margin: auto;
				border: 0 solid;
				border-collapse: collapse;
			}
			td,
			tr {
				background-color: white;
				text-transform: capitalize;
				font-weight: bold;
			}
			.r {
				text-align: right;
			}
			.l {
				text-align: left;
			}
		</style>
	</head>
	<body>
		<table
			width="550"
			cellpadding="0"
			cellspacing="1"

							<td class="r">First name :&nbsp;</td>
							<td class="l">
								<input
									type="text"
									value=""
									name="Fname"
									size="35"
								/>
							</td>
						</tr>
						<tr>
							<td class="r">Birthday :&nbsp;</td>

								<input
									type="date"
									value=""
									name="bday"
									size="35"
								/>
							</td>
						</tr>
						<tr>
							<td class="r">Education :&nbsp;</td>
							<td class="l">
								<input
									type="checkbox"
									value="graduate"
									name="cb1"
								/>Graduate
								<input
									type="checkbox"
									name="cb2"
									value="post"
								/>Post Graduate
							</td>
						</tr>
						<tr>
							<td class="r">&nbsp;</td>

						<tr>

								<input type="" value="" name="" size="35" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
