<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Week 2 ex</title>
		<style>
			div {
				font-family: "Times New Roman", Times, serif;
				font-size: large;
			}
			.space {
				margin: 0px 7px;
			}
		</style>
	</head>

	<body>
		<div>
			<form>
				<p>
					<label for="name"
						>Name: <input type="text" name="name"
					/></label>
				</p>
				<p>
					<label for="Sex"
						>Sex:<input
							type="radio"
							name="Sex"
							class="space"
						/>Male<input
							type="radio"
							name="Sex"
							class="space"
						/>Female</label
					>
				</p>
				<p>
					<label for="country"
						>Country:<select name="country" class="space">
							<option value="select">Select an option</option>
						</select></label
					>
				</p>
				<p>
					<label for="message"
						>Message:<br /><textarea
							name="message"
							cols="50"
							rows="7"
						></textarea>
					</label>
				</p>
				<p>
					<input type="checkbox" name="sub" class="space" />Subscribe?
				</p>
				<button type="button">Submit</button>
			</form>
		</div>
	</body>
</html>
